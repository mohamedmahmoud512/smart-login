<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg" type="image/x-icon">
    <title>sign up</title>
</head>

<body>
    <div class="container position-absolute top-50 start-50 translate-middle style d-flex justify-content-center flex-wrap ps-5 pe-5">
        <h1 class="w-100 text-center">Smart Login System</h1>
        <input type="text" id="Name" placeholder="Enter Your Name ...."
            class="w-100 mt-3 p-1 form-control bg-transparent text-light">
        <input type="email" id="Email" placeholder="Enter Your Email ...."
            class="w-100 mt-3 p-1 form-control bg-transparent text-light">
        <input type="password" id="Password" placeholder="Enter Your Password ...."
            class="w-100 mt-3 p-1 text-light form-control mb-4 bg-transparent">
        <p id="error" class=" w-100 text-center text-danger fs-4 d-none">Email already exists</p>
        <p id="validate" class=" w-100 text-center text-danger fs-4 d-none">Enter a validate Email </p>
        <p id="errorInput" class=" w-100 text-center text-danger fs-4 d-none">All inputs is required</p>
        <p id="done" class=" w-100 text-center text-success fs-4 d-none">Success</p>
        <button id="SignUP" class="btn btn-outline-info w-100 mt-3 mb-3"> Sign UP </button>
        <p class="mb-5 text-center text-light">You have an account?</p><a href="../index.html">Sign in</a>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/SignUpPage.js"></script>
</body>

</html>
